<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <!-- Animate on scroll  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap, icon, Carousel -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  </head>
  <body>
    <!-- header starts -->
    <div class="home_black_version">
      <header class="header_area header_black">
        <!-- header top starts -->
        <div class="header_top">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6 col-md-6">
                <div class="top_left">
                  <ul>
                    <li class="motto">Logo: Uy tín trong từng sản phẩm</li>
                    <li>|</li>
                    <li>
                      Hotline:
                      <a class="hotline" href="tel: 0967815200"
                        ><i class="ion-ios-telephone"></i> 0967815200</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="top_right text-right">
                  <ul>
                    <li class="intro">
                      <a href="#">Giới thiệu</a>
                    </li>
                    <li class="contact">
                      <a href="#">Liên hệ</a>
                    </li>
                    <li class="about">
                      <a href="#">Về chúng tôi</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- header top ends -->

        <!-- header bottom starts -->
        <div class="header-bottom sticky-header">
          <div class="navigation">
            <div class="container-bottom">
              <nav class="nav">
                <div class="nav_hamburger">
                  <a href="#"><i class="ion-navicon-round"></i></a>
                </div>
                <div class="nav_logo">
                  <a href="/">Logo</a>
                </div>
                <div class="nav_menu">
                  <div class="menu_top">
                    <span class="nav_category"> <a href="/">Logo</a></span>
                    <a href="#" class="close_toggle">
                      <i class="ion-close-round"></i>
                    </a>
                  </div>
                  <ul class="nav_list">
                    <li class="nav_item">
                      <a href="#" class="nav_link">PRODUCT 1</a>
                    </li>
                    <li class="nav_item">
                      <a href="#" class="nav_link">PRODUCT 2</a>
                    </li>
                    <li class="nav_item">
                      <a href="#" class="nav_link">PRODUCT 3</a>
                    </li>
                    <!-- <li class="nav_item">
                      <a href="iphone" class="nav_link">IPHONE</a>
                    </li> -->
                  </ul>
                </div>

                <div class="nav_icons">
                  <form class="search_box" action="">
                    <div class="input-holder">
                      <input
                        class="search_input"
                        type="text"
                        name="s"
                        id="s"
                        value=""
                        placeholder="Tìm kiếm sản phẩm ..."
                      />
                      <button class="ion-search" type="submit"></button>
                    </div>
                  </form>
                  <div class="user_box">
                    <a href="#" class="icon_item"><i class="ion-person"></i></a>
                  </div>
                  <div class="cart_box">
                    <a href="#" class="icon_item"
                      ><i class="ion-android-cart"></i
                    ></a>
                    <span id="cart_total">0</span>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
        <!-- header bottom ends -->
      </header>
    </div>
    <!-- header ends -->

    <!-- product detail starts -->

    <section class="detail">
      <div class="product-image">
        <img src="<%= product.img_url %>" alt="p1" />
      </div>
      <div class="product-desc">
        <h2><%= name %></h2>
        <p id="p1"><%= product.product_id %></p>
        <p><%= product.list_price %></p>
        <p><%= product.description %></p>
      </div>
    </section>
    <!-- product detail ends -->
    <p><a href="/detail/edit/<%= product.product_id %>">Edit</a></p>
      
      <script async>
        // navigation
        const navOpen = document.querySelector(".nav_hamburger");
        const navClose = document.querySelector(".close_toggle");
        const menu = document.querySelector(".nav_menu");
        const navContainer = document.querySelector(".nav_menu");

        navOpen.addEventListener("click", () => {
          menu.classList.add("open");
          document.body.classList.add("active");
          navContainer.style.left = "0";
          navContainer.style.width = "17rem";
        });
        navClose.addEventListener("click", () => {
          menu.classList.remove("open");
          document.body.classList.remove("active");
          navContainer.style.removeProperty("left");
          navContainer.style.removeProperty("width");
        });
      </script>
    </p>
  </body>
</html>
